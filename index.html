<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静夜思 - 现代化酷炫展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* 星空背景 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 3s) infinite ease-in-out;
            opacity: var(--opacity, 0.7);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: var(--opacity, 0.7); }
        }
        
        /* 诗歌容器 */
        .poem-container {
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 30px rgba(100, 150, 255, 0.3);
            border: 1px solid rgba(100, 150, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .poem-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0080, #00d2ff, #00ff87, #ff0080);
            background-size: 400%;
            z-index: -1;
            border-radius: 22px;
            animation: borderAnimation 8s linear infinite;
        }
        
        @keyframes borderAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 400% 0; }
        }
        
        /* 标题 */
        .title {
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.7);
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00d2ff, transparent);
        }
        
        /* 诗歌内容 */
        .poem {
            font-size: 1.8rem;
            line-height: 2.2;
            margin: 30px 0;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
        }
        
        .poem-line {
            margin: 15px 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }
        
        .poem-line:nth-child(1) { animation-delay: 0.2s; }
        .poem-line:nth-child(2) { animation-delay: 0.4s; }
        .poem-line:nth-child(3) { animation-delay: 0.6s; }
        .poem-line:nth-child(4) { animation-delay: 0.8s; }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 作者信息 */
        .author {
            font-size: 1.4rem;
            margin-top: 30px;
            color: #8a8aff;
            font-style: italic;
        }
        
        /* 月亮装饰 */
        .moon {
            position: absolute;
            top: 20%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #f9f3d0, #ffd700);
            border-radius: 50%;
            box-shadow: 0 0 40px #ffd700, 0 0 80px rgba(255, 215, 0, 0.5);
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .poem-container {
                padding: 25px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .poem {
                font-size: 1.4rem;
                line-height: 1.8;
            }
            
            .author {
                font-size: 1.2rem;
            }
            
            .moon {
                width: 60px;
                height: 60px;
                top: 15%;
                right: 5%;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- 月亮装饰 -->
    <div class="moon"></div>
    
    <!-- 诗歌容器 -->
    <div class="poem-container">
        <h1 class="title">静夜思</h1>
        <div class="poem">
            <div class="poem-line">床前明月光，</div>
            <div class="poem-line">疑是地上霜。</div>
            <div class="poem-line">举头望明月，</div>
            <div class="poem-line">低头思故乡。</div>
        </div>
        <div class="author">—— 李白</div>
    </div>

    <script>
        // 创建星空背景
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // 随机大小
                const size = Math.random() * 3;
                
                // 随机不透明度
                const opacity = 0.2 + Math.random() * 0.8;
                
                // 随机动画持续时间
                const duration = 2 + Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--opacity', opacity);
                star.style.setProperty('--duration', `${duration}s`);
                
                starsContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>
